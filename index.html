<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>

        <div>

          <div><label for="name">Name:</label></div>
          <div>
            <input
              id="name"
              type="text"
              name="name"
            />
          </div>
        </div>
        <div>
          <div><label for="email">Email:</label></div>
          <div>
            <input
              id="email"
              type="text"
              name="email"
            />
          </div>
        </div>
        <div>
          <div><label for="form-message">Your message:</label><div>
          <div>
            <textarea
              id="form-message"
              name="message"
              autofocus="on"
              required
              maxlength="500"
            ></textarea>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
